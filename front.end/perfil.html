<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil - SPA "Sentirse Bien"</title>
    <link rel="stylesheet" href="perfil.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="menu container">
            <a href="index.html" class="logo">SPA "Sentirse Bien"</a>
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="servicios.html">Servicios</a></li>
                    <li><a href="reserva.html">Reserva</a></li>
                    <li><a href="perfil.html" class="active">Perfil</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contenido del perfil -->
    <div class="profile-container">

        <!-- Formulario de login -->
        <div class="form-box" id="login-box">
            <h2>Iniciar Sesión</h2>

            <form id="login-form">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required />
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required />
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember" />
                    <label for="remember">Recordarme</label>
                </div>

                <button type="submit" class="submit-btn">Iniciar Sesión</button>

                <div class="form-footer">
                    <p>¿No tenés cuenta? <a href="registro.html">Registrate</a></p>
                    <p><a href="recuperarContra.html">¿Olvidaste tu contraseña?</a></p>
                </div>
            </form>
        </div>

        <!-- Información del perfil -->
        <div class="profile-box" id="profile-info" style="display:none;">
            <h2>Perfil</h2>
            <p><strong>Correo:</strong> <span id="user-email"></span></p>

            <!-- Aquí pondremos los datos extra (nombre, apellido, dni) -->
            <div class="extra-info" style="margin-top: 15px;"></div>

            <button id="logout-btn" class="submit-btn" style="background-color:#ff6b6b; margin-top: 20px;">Cerrar sesión</button>
        </div>

    </div>

    <!-- Carga el script externo -->
    <script src="perfilScript.js"></script>

</body>
</html>
