<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - SPA "Sentirse Bien"</title>
    <link rel="stylesheet" href="perfil.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header igual al de turnos -->
    <header class="header">
        <div class="menu container">
            <a href="index.html" class="logo">SPA "Sentirse Bien"</a>
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="servicios.html">Servicios</a></li>
                    <li><a href="carrito.html">Turnos</a></li>
                    <li><a href="perfil.html" class="active">Perfil</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contenido del perfil -->
    <div class="profile-container">
        <div class="form-box">
            <h2>Iniciar Sesión</h2>
            
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Recordarme</label>
                </div>
                
                <button type="submit" class="submit-btn">Iniciar Sesión</button>
                
                <div class="form-footer">
                    <p>¿No tenés cuenta? <a href="registro.html">Registrate</a></p>
                    <p><a href="recuperarContra.html">¿Olvidaste tu contraseña?</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
