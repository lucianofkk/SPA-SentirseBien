<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Turnos - Spa Sentirse Bien</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: #5a6f80;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .cart-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 40px;
        }
        
        .cart-items {
            flex: 2;
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .cart-summary {
            flex: 1;
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            height: fit-content;
        }
        
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        
        .item-info {
            flex: 2;
        }
        
        .item-price {
            flex: 1;
            text-align: right;
            font-weight: 600;
        }
        
        .remove-item {
            color: #e74c3c;
            cursor: pointer;
            margin-left: 15px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .date-time-picker {
            display: flex;
            gap: 15px;
        }
        
        .date-picker, .time-picker {
            flex: 1;
        }
        
        .discount-badge {
            background-color: #27ae60;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            margin-left: 10px;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px 0;
        }
        
        .total-row {
            border-top: 1px solid #eee;
            margin-top: 10px;
            padding-top: 15px;
            font-weight: 700;
            font-size: 1.1rem;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: #5a6f80;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s;
            width: 100%;
            margin-top: 20px;
        }
        
        .btn:hover {
            background-color: #3a4f60;
        }
        
        .empty-cart {
            text-align: center;
            padding: 50px 0;
        }
        
        .empty-cart i {
            font-size: 50px;
            color: #bbb;
            margin-bottom: 20px;
        }
        
        .payment-methods {
            margin-top: 20px;
        }
        
        .payment-option {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .payment-option input {
            width: auto;
            margin-right: 10px;
        }
        
        .card-details {
            margin-top: 15px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
            display: none;
        }
        
        .card-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .card-row div {
            flex: 1;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        @media (max-width: 768px) {
            .cart-container {
                flex-direction: column;
            }
            
            .date-time-picker {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-calendar-alt"></i> Reserva tu Turno</h1>
            <p>Confirma tus servicios y selecciona fecha y hora</p>
        </div>
    </header>
    
    <div class="container">
        <div class="cart-container">
            <div class="cart-items">
                <h2>Servicios Seleccionados</h2>
                <div id="cart-items-list">
                    <!-- Los items del carrito se cargarán aquí dinámicamente -->
                    <div class="empty-cart">
                        <i class="fas fa-shopping-cart"></i>
                        <p>No hay servicios en tu carrito</p>
                        <a href="servicios.html" class="btn">Ver Servicios</a>
                    </div>
                </div>
            </div>
            
            <div class="cart-summary">
                <h2>Resumen de Reserva</h2>
                
                <div class="form-group">
                    <label for="appointment-date">Fecha del Turno</label>
                    <input type="date" id="appointment-date" min="">
                </div>
                
                <div class="form-group">
                    <label for="appointment-time">Hora del Turno</label>
                    <select id="appointment-time">
                        <option value="">Seleccione una hora</option>
                        <option value="09:00">09:00 AM</option>
                        <option value="10:00">10:00 AM</option>
                        <option value="11:00">11:00 AM</option>
                        <option value="12:00">12:00 PM</option>
                        <option value="13:00">01:00 PM</option>
                        <option value="14:00">02:00 PM</option>
                        <option value="15:00">03:00 PM</option>
                        <option value="16:00">04:00 PM</option>
                        <option value="17:00">05:00 PM</option>
                    </select>
                    <div id="time-error" class="error-message">Por favor seleccione una hora</div>
                </div>
                
                <div class="form-group">
                    <label for="client-name">Nombre Completo</label>
                    <input type="text" id="client-name" placeholder="Ingrese su nombre">
                </div>
                
                <div class="form-group">
                    <label for="client-email">Correo Electrónico</label>
                    <input type="email" id="client-email" placeholder="Ingrese su email">
                </div>
                
                <div class="form-group">
                    <label for="client-phone">Teléfono</label>
                    <input type="tel" id="client-phone" placeholder="Ingrese su teléfono">
                </div>
                
                <div class="payment-methods">
                    <h3>Método de Pago</h3>
                    <div class="payment-option">
                        <input type="radio" id="pay-now" name="payment" value="now" checked>
                        <label for="pay-now">Pagar ahora (15% de descuento)</label>
                    </div>
                    <div class="payment-option">
                        <input type="radio" id="pay-later" name="payment" value="later">
                        <label for="pay-later">Pagar en el spa (precio normal)</label>
                    </div>
                    
                    <div id="card-details" class="card-details">
                        <div class="card-row">
                            <div>
                                <label for="card-number">Número de Tarjeta</label>
                                <input type="text" id="card-number" placeholder="1234 5678 9012 3456">
                            </div>
                        </div>
                        <div class="card-row">
                            <div>
                                <label for="card-name">Nombre en la Tarjeta</label>
                                <input type="text" id="card-name" placeholder="Nombre como aparece en la tarjeta">
                            </div>
                        </div>
                        <div class="card-row">
                            <div>
                                <label for="card-expiry">Fecha de Expiración</label>
                                <input type="text" id="card-expiry" placeholder="MM/AA">
                            </div>
                            <div>
                                <label for="card-cvv">CVV</label>
                                <input type="text" id="card-cvv" placeholder="123">
                            </div>
                        </div>
                    </div>
                </div>
                
                <div id="price-summary">
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="subtotal">$0</span>
                    </div>
                    <div class="summary-row">
                        <span>Descuento (15%):</span>
                        <span id="discount">-$0</span>
                    </div>
                    <div class="summary-row total-row">
                        <span>Total a Pagar:</span>
                        <span id="total">$0</span>
                    </div>
                </div>
                
                <button id="confirm-reservation" class="btn">Confirmar Reserva</button>
                <div id="reservation-error" class="error-message" style="text-align: center; margin-top: 10px;"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Cargar carrito desde localStorage
            let cart = JSON.parse(localStorage.getItem('carrito')) || [];
            const cartItemsList = document.getElementById('cart-items-list');
            const appointmentDate = document.getElementById('appointment-date');
            const appointmentTime = document.getElementById('appointment-time');
            const timeError = document.getElementById('time-error');
            const payNow = document.getElementById('pay-now');
            const payLater = document.getElementById('pay-later');
            const cardDetails = document.getElementById('card-details');
            const subtotalElement = document.getElementById('subtotal');
            const discountElement = document.getElementById('discount');
            const totalElement = document.getElementById('total');
            const confirmBtn = document.getElementById('confirm-reservation');
            const reservationError = document.getElementById('reservation-error');
            
            // Establecer fecha mínima (hoy + 2 días)
            const today = new Date();
            const minDate = new Date(today);
            minDate.setDate(today.getDate() + 2);
            
            const formatDate = (date) => {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            };
            
            appointmentDate.min = formatDate(minDate);
            
            // Mostrar/ocultar detalles de tarjeta según método de pago
            payNow.addEventListener('change', () => {
                cardDetails.style.display = payNow.checked ? 'block' : 'none';
                updatePrices();
            });
            
            payLater.addEventListener('change', () => {
                cardDetails.style.display = payNow.checked ? 'block' : 'none';
                updatePrices();
            });
            
            // Actualizar precios cuando cambia la fecha o método de pago
            appointmentDate.addEventListener('change', updatePrices);
            
            // Renderizar items del carrito
            function renderCartItems() {
                if (cart.length === 0) {
                    cartItemsList.innerHTML = `
                        <div class="empty-cart">
                            <i class="fas fa-shopping-cart"></i>
                            <p>No hay servicios en tu carrito</p>
                            <a href="servicios.html" class="btn">Ver Servicios</a>
                        </div>
                    `;
                    return;
                }
                
                let html = '';
                cart.forEach((item, index) => {
                    html += `
                        <div class="cart-item" data-id="${item.id}">
                            <div class="item-info">
                                <h3>${item.nombre}</h3>
                                <p>${item.duracion}</p>
                            </div>
                            <div class="item-price">
                                ${item.precio}
                            </div>
                            <div class="remove-item" data-index="${index}">
                                <i class="fas fa-trash"></i>
                            </div>
                        </div>
                    `;
                });
                
                cartItemsList.innerHTML = html;
                
                // Agregar event listeners a los botones de eliminar
                document.querySelectorAll('.remove-item').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const index = this.getAttribute('data-index');
                        cart.splice(index, 1);
                        localStorage.setItem('carrito', JSON.stringify(cart));
                        renderCartItems();
                        updatePrices();
                    });
                });
                
                updatePrices();
            }
            
            // Actualizar precios y descuentos
            function updatePrices() {
                if (cart.length === 0) return;
                
                // Calcular subtotal (sumar todos los precios)
                let subtotal = 0;
                cart.forEach(item => {
                    const price = parseFloat(item.precio.replace('$', '').replace('.', '').replace(',', '.'));
                    subtotal += price;
                });
                
                // Verificar si aplica descuento (pago online y más de 48 horas antes)
                let discount = 0;
                let total = subtotal;
                
                if (payNow.checked && appointmentDate.value) {
                    const selectedDate = new Date(appointmentDate.value);
                    const now = new Date();
                    const diffTime = selectedDate - now;
                    const diffHours = diffTime / (1000 * 60 * 60);
                    
                    if (diffHours > 48) {
                        discount = subtotal * 0.15;
                        total = subtotal - discount;
                    }
                }
                
                // Actualizar UI
                subtotalElement.textContent = `$${subtotal.toFixed(2)}`;
                discountElement.textContent = `-$${discount.toFixed(2)}`;
                totalElement.textContent = `$${total.toFixed(2)}`;
                
                if (discount > 0) {
                    discountElement.innerHTML = `-$${discount.toFixed(2)} <span class="discount-badge">15% OFF</span>`;
                } else {
                    discountElement.innerHTML = `-$0`;
                }
            }
            
            // Validar y confirmar reserva
            confirmBtn.addEventListener('click', function() {
                if (cart.length === 0) {
                    reservationError.textContent = "No hay servicios en tu carrito";
                    reservationError.style.display = "block";
                    return;
                }
                
                if (!appointmentDate.value) {
                    reservationError.textContent = "Por favor seleccione una fecha";
                    reservationError.style.display = "block";
                    return;
                }
                
                if (!appointmentTime.value) {
                    timeError.style.display = "block";
                    reservationError.textContent = "Por favor complete todos los campos";
                    reservationError.style.display = "block";
                    return;
                } else {
                    timeError.style.display = "none";
                }
                
                if (!document.getElementById('client-name').value || 
                    !document.getElementById('client-email').value || 
                    !document.getElementById('client-phone').value) {
                    reservationError.textContent = "Por favor complete todos los campos";
                    reservationError.style.display = "block";
                    return;
                }
                
                if (payNow.checked) {
                    if (!document.getElementById('card-number').value || 
                        !document.getElementById('card-name').value || 
                        !document.getElementById('card-expiry').value || 
                        !document.getElementById('card-cvv').value) {
                        reservationError.textContent = "Por favor complete los datos de la tarjeta";
                        reservationError.style.display = "block";
                        return;
                    }
                }
                
                // Todo validado, proceder con la reserva
                reservationError.style.display = "none";
                
                // Crear objeto de reserva
                const reservation = {
                    services: cart,
                    date: appointmentDate.value,
                    time: appointmentTime.value,
                    client: {
                        name: document.getElementById('client-name').value,
                        email: document.getElementById('client-email').value,
                        phone: document.getElementById('client-phone').value
                    },
                    payment: {
                        method: payNow.checked ? 'online' : 'onsite',
                        amount: totalElement.textContent,
                        discount: payNow.checked ? '15%' : '0%'
                    },
                    status: 'pending',
                    createdAt: new Date().toISOString()
                };
                
                // Guardar reserva (en un sistema real aquí harías una petición al backend)
                let reservations = JSON.parse(localStorage.getItem('reservations')) || [];
                reservations.push(reservation);
                localStorage.setItem('reservations', JSON.stringify(reservations));
                
                // Vaciar carrito
                localStorage.removeItem('carrito');
                cart = [];
                
                // Mostrar confirmación (en un sistema real enviarías el email aquí)
                alert(`¡Reserva confirmada!\n\nSe ha enviado un comprobante a ${reservation.client.email}`);
                window.location.href = 'perfil.html'; // Redirigir al perfil o página de confirmación
            });
            
            // Inicializar
            renderCartItems();
        });
    </script>
</body>
</html>
