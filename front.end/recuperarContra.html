<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - SPA "Sentirse Bien"</title>
    <link rel="stylesheet" href="recuperarContra.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header consistente -->
    <header class="header">
        <div class="menu container">
            <a href="index.html" class="logo">SPA "Sentirse Bien"</a>
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="servicios.html">Servicios</a></li>
                    <li><a href="turno.html">Turnos</a></li>
                    <li><a href="perfil.html">Perfil</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contenido principal -->
    <div class="recovery-container">
        <div class="form-box">
            <div class="recovery-header">
                <h2>¿Olvidaste tu contraseña?</h2>
                <p>Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>
            </div>
            
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required placeholder="tucorreo@ejemplo.com">
                </div>
                
                <button type="submit" class="submit-btn">Enviar Enlace</button>
                
                <div class="form-footer">
                    <p>¿Recordaste tu contraseña? <a href="perfil.html">Iniciar Sesión</a></p>
                    <p>¿No tienes una cuenta? <a href="registro.html">Regístrate</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
