    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            flatpickr("#fecha", {
                dateFormat: "d/m/Y",
                locale: "es"
            });

            flatpickr("#hora_inicio", {
                enableTime: true,
                noCalendar: true,
                dateFormat: "H:i",
                time_24hr: true
            });

            flatpickr("#hora_fin", {
                enableTime: true,
                noCalendar: true,
                dateFormat: "H:i",
                time_24hr: true
            });
        });
    </script>
</body>




    
    <body>
    <div class="form-container">
        <h2>Solicitar Turno</h2>

        <form action="#" method="POST">  <!--{/* El action="#" y method="POST" son placeholders */}-->
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="dni">DNI</label>
                <input type="text" id="dni" name="dni">
            </div>

            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" name="direccion">
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>

          <div class="form-group">
    <label for="servicio">Seleccioná un servicio:</label>
    <select id="servicio" name="servicio" required>
        <option value="">-- Seleccioná un servicio --</option>
        <optgroup label="Masajes">
            <option value="anti_stress" data-precio="3500">Anti stress - $3500</option>
            <option value="descontracturante" data-precio="3900">Descontracturante - $3900</option>
            <option value="masaje_piedras" data-precio="4200">Masajes con piedras - $4200</option>
            <option value="circulatorios" data-precio="3700">Circulatorios - $3700</option>
        </optgroup>
        <optgroup label="Belleza">
            <option value="lifting_pestanas" data-precio="2800">Lifting de pestañas - $2800</option>
            <option value="depilacion_facial" data-precio="2500">Depilación facial - $2500</option>
            <option value="belleza_manos_pies" data-precio="3000">Belleza de manos y pies - $3000</option>
        </optgroup>
        <optgroup label="Grupales">
            <option value="yoga" data-precio="2000">Yoga - $2000</option>
            <option value="hidromasajes" data-precio="4500">Hidromasajes - $4500</option>
        </optgroup>
        <optgroup label="Tratamientos Faciales">
            <option value="punta_diamante" data-precio="4800">Punta de diamante microexfoliación - $4800</option>
            <option value="limpieza_profunda" data-precio="3200">Limpieza profunda e hidratación - $3200</option>
            <option value="crio_facial" data-precio="5100">Crio frecuencia facial - $5100</option>
        </optgroup>
        <optgroup label="Tratamientos Corporales">
            <option value="dermohealth" data-precio="5500">Dermohealth - $5500</option>
            <option value="crio_corporal" data-precio="5800">Crio frecuencia - $5800</option>
            <option value="ultracavitacion" data-precio="4900">Ultracavitación - $4900</option>
            <option value="velaslim" data-precio="6200">VelaSlim - $6200</option>
        </optgroup>
        {/* Agrega más servicios aquí con sus respectivos data-precio */}
    </select>
</div>



            <div class="form-group">
                <label for="fecha">Fecha del turno:</label>
                <div class="input-with-icon">
                    <input type="text" id="fecha" name="fecha" placeholder="dd/mm/aaaa" required>
                    <span class="icon">📅</span>  <!--{/* Icono de calendario simple */}-->
                </div>
            </div>

            <div class="time-group">
                <div class="form-group time-field">
                    <label for="hora_inicio">Hora de inicio:</label>
                    <div class="input-with-icon">
                        <input type="text" id="hora_inicio" name="hora_inicio" placeholder="--:--" required>
                        <span class="icon">🕒</span> <!--{/* Icono de reloj simple */}-->
                    </div>
                </div>
                <div class="form-group time-field">
                    <label for="hora_fin">Hora de fin:</label>
                    <div class="input-with-icon">
                        <input type="text" id="hora_fin" name="hora_fin" placeholder="--:--">
                        <span class="icon">🕒</span> <!--{/* Icono de reloj simple */}-->
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-button">Confirmar turno</button>
        </form>
    </div>
    <script src="scriptInicio.js"></script>
